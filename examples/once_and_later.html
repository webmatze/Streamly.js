<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Once and Later Example for Streamly.js">
  <meta charset="utf-8">
  <title>Once and Later Example</title>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../src/streamlyjs.js"></script>
  <script src="helper.js"></script>
</head>
<body>
  <div id="output"></div>
  <script>
  var Streamly = window.streamlyjs;

  // Testing Streamly.once and Streamly.later
  var alertOnce = Streamly.once('Hello ');
  var alertLater = Streamly.later(3000, 'World!!!');
  onceAndLater = alertOnce.merge(alertLater).onValue(appendTo('#output'));

  </script>
</body>
</html>
